<!DOCTYPE html>
<html lang="pt_BR">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Rafael Arcanjo Fagundes de Souza">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="{{url_for('static', filename = 'img/favicon.ico')}}">
    <!-- Custom fonts for this template-->
    <link href="{{url_for('static', filename = 'vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"> -->
    <!-- Custom styles for this template-->
    <link href="{{url_for('auth_bp.static', filename = 'css/admin.min.css')}}" rel="stylesheet">
    <title>{% block title %}{% endblock %} - Popcorn Club Admin</title>
    {% endblock %}
</head>

<body class="bg-gradient-primary">

    <div class="container">

        {% block content %} {% endblock %} {% block footer %}
        <!-- Footer -->
        {%include "components/footer.html" %}
        <!-- End of Footer -->
        {% endblock %}

    </div>
    <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    {% include 'components/logout_modal.html' %} {% block script %}
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{url_for('static', filename = 'js/admin.min.js')}}"></script>

    <!-- Page level plugins -->
    <script src="{{url_for('static', filename = 'vendor/chart.js/Chart.min.js')}}"></script>

    <!-- Page level custom scripts -->
    <script src="{{url_for('static', filename = 'js/demo/chart-area-demo.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/demo/chart-pie-demo.js')}}"></script>
    {% endblock %}
</body>

</html>
