<!DOCTYPE html>
<html>

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
  <link href="{{url_for('static', filename = 'style.css')}}" rel="stylesheet">
  <script defer src="{{url_for('static', filename = 'app.js')}}"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>{% block title %}{% endblock %} - </title>
  {% endblock %}
</head>

<body>
  <nav>
    <div class="leftRow">
      <img id="logonetflix" src="{{url_for('static', filename = 'img/logo.svg')}}" alt="Logo">
      <div class="openMenu"><i class="fa fa-bars"></i></div>
      <ul class="mainMenu">
        <li><a href="#">Início</a></li>
        <li><a href="#">Séries</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Bombando</a></li>
        <li><a href="#">Minha lista</a></li>
        <div class="closeMenu"><i class="fa fa-times"></i></div>
        <span class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-github"></i>
        </span>
      </ul>
    </div>
    <div class="rightRow">
      <img src="{{url_for('static', filename = 'img/search.svg')}}" alt="Pesquisar">
      <img src="{{url_for('static', filename = 'img/bell.svg')}}" alt="Notificação">
      <img id="userAvatar" src="https://pbs.twimg.com/profile_images/1240119990411550720/hBEe3tdn_400x400.png"
        alt="User">
    </div>
  </nav>

  {% block header %}
  <header id="banner">
    <div id="banner__contents">
      <h1 id="banner__title"></h1>
      <div id="banner__buttons">
        <button id="banner__button">Play</button>
        <button id="banner__button">Minha Lista</button>
      </div>
      <p id="banner__description"></p>
    </div>
    <div id="banner__fadeBottom"></div>
  </header>
  {% endblock %}

  <div class="py-4 bg-light">
    <div class="container">
      <div class="row">

        {% block content %}
        {% endblock %}

      </div>
    </div>
  </div>

  {% block script %}
  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  {% endblock %}

  {% block footer %}
  <footer>
    <div class="container py-5">
      <div class="col-6 col-md">
      </div>
    </div>
  </footer>
  {% endblock %}
</body>

</html>
